<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Download - SH-3322</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: #f0f8ff;
        }
        .btn { 
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            font-size: 18px; 
            cursor: pointer; 
            margin: 10px;
        }
        .btn:hover { background: #0056b3; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        #status { margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ“„ PDF Download fÃ¼r Rechnung SH-3322</h1>
    
    <button class="btn" onclick="downloadPDF()">
        ðŸš€ PDF JETZT HERUNTERLADEN
    </button>
    
    <div id="status"></div>
    
    <script>
        async function downloadPDF() {
            const status = document.getElementById('status');
            status.innerHTML = 'PDF is being generated...';
            
            try {
                const response = await fetch('/api/invoices/inv-1760128245502-aqq4trk4p/download-pdf', {
                    headers: {
                        'x-user-info': JSON.stringify({
                            id: 'admin-123',
                            email: 'mgrdegh@web.de',
                            firstName: 'Admin',
                            lastName: 'User'
                        })
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Rechnung-SH-3322.pdf';
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    status.innerHTML = '<div class="success">PDF successfully downloaded!</div>';
                } else {
                    status.innerHTML = '<div class="error">Error: ' + response.status + '</div>';
                }
            } catch (error) {
                status.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        // Auto-download after 2 seconds
        setTimeout(downloadPDF, 2000);
    </script>
</body>
</html>
